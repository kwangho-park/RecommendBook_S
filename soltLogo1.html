<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>test path</title>

	<style>
	canvas{
		max-width : 100%;
	}
	</style>

</head>

<body>
	<canvas id = "myCanvas"></canvas>
	
	<script>
	/* 참고 : <canvas>의 사이즈는 CSS property으로 조절이 가능함!!! */
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	
	/* canvas setting */
	canvas.width = 650;
	canvas.height = 300;
	canvas.style.backgroundColor = "lightblue";

	/* 그라데이션 스타일 (w3 school 소스) */
	// 그라데이션 영역은 도형의 영역과 동일해야함
	var gradient = context.createLinearGradient(100, 0, 500, 0);	
	gradient.addColorStop("0", "magenta");
	gradient.addColorStop("0.5", "blue");
	gradient.addColorStop("1.0", "red");	

	
	/* 선(path) style setting */
	context.fillStyle = gradient;
	context.strokeStyle = gradient;
	
	context.lineWidth = 8;			// 두께
	context.lineJoin = "bevel";		// 외곽스타일
	
	
	/* S */
	context.beginPath();		// 그리기 전 path를 초기화
	context.moveTo(200,100);
	context.lineTo(150,100);
	context.lineTo(150,150);
	context.lineTo(200,150);
	context.lineTo(200,200);
	context.lineTo(150,200);
	context.stroke();
	
	/* O */
	context.beginPath();
	context.moveTo(300,100);
	context.lineTo(250,100);
	context.lineTo(250,200);
	context.lineTo(300,200);
	context.lineTo(300,100);
	context.fill();				// 도형 내부를 채워서 출력
	
	/* L */
	context.beginPath();		
	context.moveTo(350,100);
	context.lineTo(350,200);
	context.lineTo(400,200);
	context.stroke();
	
	/* T */
	context.beginPath();
	context.moveTo(450,100);
	context.lineTo(500,100);
	context.lineTo(475,100);
	context.lineTo(475,200);
	context.stroke();
	
	
	
	/* 테두리 */
	// path로 작성한 글자와의 간격 50으로 통일
	context.strokeRect(100,50,450,200);

	</script>
</body>
</html>
