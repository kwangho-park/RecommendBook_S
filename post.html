<html>
<head>
	<title>post</title>

	<meta charset="UTF-8">

	<meta name="keywords" content = "book">

    <!-- 전체 영역 단위 CSS : 외부파일-->
    <link href="webSiteStyle.css" type="text/css" rel="stylesheet">
    
    
    <!-- tag 단위 css -->  
	<style>
	h3{
		text-align : center;
	}
	</style>
    
    
    
    <!-- attribute 단위 css -->   
    <style>
    
    /* join의 CSS setting을 참고하여 수정 예정 */
    .postInfo{

    	text-align: center;
  
    }
    
    </style>
        
     
</head>



<body onload="init()">


  	<!-- main penel -->
  	<div class="mainPanel">		
  
  	<header>  
  		<h1> Recommend book web site </h1>
  	</header>

  	<!-- menu panel -->
  	<nav>  
  
	  	<span class="menuPanel"><a href="index.html" target="_self">		홈 페이지</a></span>
	  	<span class="menuPanel"><a href="join.html" target="_self">			회원가입</a></span>
		<span class="menuPanel"><a href="login.html" target="_self">		로그인</a></span>
		<span class="menuPanel"><a href="searchBook.html" target="_self">	추천도서 검색</a></span>
  		<span class="menuPanel"><a href="post.html" target="_self">			게시글 작성</a></span>		

    </nav>
    
    </div>
    
    
    
    
    <section>  

	<h2>글쓰기</h2>
	
	<form>
	<div class="postInfo"><labal>도서명 : </labal><input type="text" id="bookName"></div>
	<br>
	<div class="postInfo"><labal>작가명 : </labal><input type="text" id="writer"></div>
	<br>
	
	<div class="postInfo"><input type="text" id="title" placeholder="제목을 작성해주세요" style="width:720px"></div>
	
	<br>
	
	<div class="postInfo"><textarea id="content" cols="100" rows="10" placeholder="이곳에 게시글을 작성해주세요 ~ ㅇㅅㅇ "></textarea></div>
		
		
	</form>
		
	<hr>

	<h3>도서 분류를 선택해주세요^-^</h3>
	
	<div class="postInfo"> 
	  <label> 1. 분류 : </label> 
	    <select id="bookType" name = "bookType" size = "1"> 
	      <option value = "fiction"> 소설 </option>
	      <option value = "essay"> 에세이/시 </option>
	      <option value = "humanities"> 인문학 </option>
	      <option value = "economy"> 경제경영 </option>
	      <option value = "develop"> 자기계발 </option>
	      <option value = "license"> 자격증 </option>
	      <option value = "university"> 대학/전공서적 </option>
	      <option value = "hobby"> 취미/레저/여행/뷰티 </option>
	      <option value = "child"> 아동/청소년 </option>
	      <option value = "cartoon"> 만화 </option>            
	      <option value = "other"> 기타 </option>
	    </select>
	</div>
	
	<br>
	  
	<div class="postInfo"> 
	  <label> 2. 취향 : </label> 
	    <select id="favorite" name = "favorite" size = "1"> 
	      <option value = "romance"> 달달한 로맨스 </option>
	      <option value = "wit"> 재미있는 유머 </option>
	      <option value = "story"> 탄탄한 스토리 </option>
	      <option value = "detective"> 추리 </option>
	      <option value = "action"> 액션 </option>
	    </select>      
	</div>
	  
	<br>
	  
	<div class="postInfo"> 
	  <label> 3. 난이도 : </label> 
	    <select id="level" name = "level" size = "1">
	      <option value = "high"> 상 </option> 
	      <option value = "normal"> 중 </option>
	      <option value = "low"> 하 </option>
	    </select>  
	    
	</div>
	
	<hr>
	
	<h3>추천 점수를 입력해주세요^-^</h3>
	
	<div class="postInfo"><input type="number" id="score" min="1" max="10"></div>

	<br>
	<div align="center"><input type="button" id="postBtn"value="게시글 등록"></div>
	<br>
	
  </section>
 
  
  <!-- ----------------------------------------------------------------------------------------- -->

  <script>
  /* 웹 페이지가 web browser에 loading시 동작하는 function */
  // <body>에 onload 이벤트리스너 등록)
  function init(){
	  menuInit();
	  postInit();
  }
  </script>	
  
  
  <!-- menuPanel CSS의 동적인 동작을 위한 js -->
  <script src="menuPanel.js"></script> 
  
  
  <script>
  
  var postBtn;
  
  /* web browser에 웹 페이지가 로딩 시 동작하는 함수 */
  function postInit(){
	  postBtn = document.getElementById("postBtn");		// <input> post button의 dom객체의 참조값을 반환
	  
	  postBtn.addEventListener("click",post);				// function을 button의 이벤트 리스너등록 
  } // init() END
  
  
  /* 게시글 등록 버튼 postBtn 클릭시 동작하는 function */
  function post(){
	    
	    var bookNameDom = document.getElementById("bookName");
	    var writerDom = document.getElementById("writer");
	    var scoreDom = document.getElementById("score");
	    var titleDom = document.getElementById("title");
	    
	    
		/* session storage에 변수 저장 */
		window.sessionStorage.setItem(1,bookNameDom.value);
		window.sessionStorage.setItem(2,writerDom.value);
		window.sessionStorage.setItem(3,scoreDom.value);
		window.sessionStorage.setItem(4,titleDom.value);
		

	    console.log(window.sessionStorage.getItem(1));
	    console.log(window.sessionStorage.getItem(2));  
	    console.log(window.sessionStorage.getItem(3));  
	    console.log(window.sessionStorage.getItem(4));  
	    
	    alert("게시글이 등록되었습니다.");
	    
  }
  
  /*
   - 간이 게시판 구현 방법
   
     1. '게시글작성' page에서 사용자가 입력한 값중 bookName, writer, score, title 을  sessionStorage에 키값을 부여 후 저장
     2. '추천도서 검색' page가 web browser에 로딩 시 init() 을 통해 sessionStorage에 저장된 데이터 유무를 확인하는 function실행 (length값이 1이상일때 존재하는것으로 판단)
  	 3. 데이터가 존재하지 않을 경우 동작하지 않음	 
     4. 데이터가 존재 할 경우 출력하는 function을 실행하며 전체를 반복하면서 저장되어있는 데이터를 배열에 저장
     5. 배열에 저장한 데이터는 HTML tag의 innerHTML property를 사용하여 출력
     	= tag의 id attribute만 지정해 놓으면 내용이 없는 것처럼 보이는것을 활용
     	= 없었다가 생긴것처럼
     	= 5줄정도만 tag 작성
     	
     6. sessionStorage에 데이터를 저장하고 불러 올 때 객체를 활용해서 5개의 게시글까지 등록 할 수 있도록 업데이트 예정
  	 
  
  */
  
  </script>
  
  

</body>

</html>
